
services:
  dbhost:
    environment:
      POSTGRES_PASSWORD: dumbpassword
      POSTGRES_USER: alloydflanagan
    image: postgres:alpine
    volumes:
      - alloydflanagan_data:/var/lib/postgresql/data

  website:
    image: alloydflanagan
    build:
      context: .
    environment:
      PYTHONPATH: /usr/src/app/alloydflanagan/
    command: ./startup.sh
    depends_on:
      - dbhost
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app/alloydflanagan/

volumes:
  alloydflanagan_data:
    external: true
